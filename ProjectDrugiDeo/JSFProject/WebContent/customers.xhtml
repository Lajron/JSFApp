<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Customers Page</title>
<style type="text/css">
    .output {
     font-weight:bold;
     padding-left: 2px;
    }
   </style>
</head>
<h:body style="margin-left: 10px; margin-right: 10px; width:calc(100%-20px);">
	<div><h:button value="Back" outcome="index.xhtml" /></div>
    <h1>Auto Servis - Customers</h1>
    <hr />
   	<h2>User fields</h2>
   	<h:form>
   		<div style="float: left; width: auto; background-color: #FF0000">   
   				
   			<h:outputLabel class="output" value="ID"/>
	        <div>	        	
	        	<h:inputText value="#{customerController.id}"></h:inputText>
	      	</div>		
	   		
	   		<h:outputLabel class="output" value="Name"/>
	        <div>	        	
	        	<h:inputText value="#{customerController.name}"></h:inputText>
	      	</div>
	      	
	      	<h:outputLabel class="output" value="Email"/>
	        <div>	        	
	        	<h:inputText value="#{customerController.email}"></h:inputText>
	      	</div>
	      	
	      	<h:outputLabel class="output" value="Phone"/>
	        <div>	        	
	        	<h:inputText value="#{customerController.phone}"></h:inputText>
	      	</div>
	      	
	      	<h:outputLabel class="output" value="Carmodel"/>
	        <div>	        	
	        	<h:inputText value="#{customerController.carmodel}"></h:inputText>
	      	</div>
	      	
	      	<h:outputLabel class="output" value="Carplate"/>
	        <div>	        	
	        	<h:inputText value="#{customerController.carplate}"></h:inputText>
	      	</div>
	      	
	      	<h:commandButton value="Add" action="#{customerController.addCustomer(customerController.name, customerController.email, customerController.phone, customerController.carmodel, customerController.carplate)}"></h:commandButton>	
	      	<h:commandButton value="Update" action="#{customerController.updateCustomer(customerController.id, customerController.name, customerController.email, customerController.phone, customerController.carmodel, customerController.carplate)}"></h:commandButton>
      	</div>
      	</h:form>
      	
      	
      	<h:form>
	      	<div>
		      	<h:dataTable value="#{customerController.listOfCustomers()}" var="c"
		    				 styleClass="order-table"
		    				 headerClass="order-table-header"
		    				 rowClasses="order-table-odd-row,order-table-even-row"
		    				 style="font-size:23px;font-weight:bold; margin-left: 5px; border:3px solid;text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
		  
		    	<h:column >
		    		<f:facet  name="header">ID</f:facet>
		    		<h:outputText value="#{c.id}"/>
		    	</h:column>
		 
		    	<h:column>
		    		<f:facet name="header">Name</f:facet>
		    		<h:outputText value="#{c.name}"/>
		    	</h:column>
		
		    	<h:column>
		    		<f:facet name="header">Email</f:facet>
		    		<h:outputText value="#{c.email}"/>
		    	</h:column>
		    	
		    	<h:column>
		    		<f:facet name="header">Phone</f:facet>
		    		<h:outputText value="#{c.phone}"/>
		    	</h:column>
		
		    	<h:column>
		    		<f:facet name="header">	Car Model</f:facet>
		    		<h:outputText value="#{c.carmodel}"/>
		    	</h:column>
		    	
		    	<h:column>
		    		<f:facet name="header">	Car Plate</f:facet>
		    		<h:outputText value="#{c.carplate}"/>
		    	</h:column>
		    	
		    	<h:column>
		    		<f:facet name="header">-</f:facet>
		    		<h:commandButton value="Delete" action="#{customerController.deleteCustomer(c.id)}"></h:commandButton>
		    	</h:column>
		    		
	    	
				</h:dataTable>
	      	</div>
      	</h:form>
         
</h:body>
</html>
